<!DOCTYPE html>
<html>
<head>
    <title>Settings - EdStem Quiz Counter</title>
    <style>
        body {
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .text-muted {
            color: #666;
            font-size: 0.9em;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>EdStem Quiz Counter Settings</h1>
    <div class="form-group">
        <label for="apiKey">Claude API Key</label>
        <input 
            type="text" 
            id="apiKey" 
            class="form-control" 
            placeholder="sk-ant-..."
        />
        <small class="text-muted">
            Enter your Claude API key here
        </small>
    </div>

    <button id="saveOptions" class="btn">Save Settings</button>
    
    <script src="options.js"></script>
</body>
</html>
