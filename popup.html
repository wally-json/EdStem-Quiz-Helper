<!DOCTYPE html>
<html>
<head>
    <title>EdStem Quiz Counter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #popup-content {
            width: 200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        #quizCount {
            margin: 20px 0;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="popup-content">
        <h2>EdStem Quiz Counter</h2>
        <div id="quizCount">Scanning...</div>
        <button id="openOptions">Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
